<!DOCTYPE html>
<html>
<head>
    <title>EV Buyer Prediction</title>
</head>
<body>
    <h2>EV Buyer Prediction Form</h2>
    <form method="POST" action="/predict">
        <label>Age:</label><br>
        <input type="number" name="Age" required><br><br>

        <label>Income:</label><br>
        <input type="number" name="Income" required><br><br>

        <label>Vehicle Budget:</label><br>
        <input type="number" name="Vehicle_Budget" required><br><br>

        <label>Driving Habits:</label><br>
        <select name="Driving_Habits" required>
            <option value="1">Low</option>
            <option value="2">Medium</option>
            <option value="3">High</option>
        </select><br><br>

        <label>Environmental Concern (1-5):</label><br>
        <input type="number" name="Environmental_Concern" min="1" max="5" required><br><br>

        <label>City:</label><br>
        <select name="City" required>
            <option value="Delhi">Delhi</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Pune">Pune</option>
        </select><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
